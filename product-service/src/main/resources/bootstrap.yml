---
spring:
  profiles: docker
  application:
    name: products
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  rabbitmq:
     host: 127.0.0.1
     port: 5672
     username: guest
     password: guest
     virtualHost: /
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    base-url: http://localhost:9411/

server:
    port: 8080

eureka:
  instance:
    hostname: products
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/

endpoints:
 shutdown:
  enabled: true