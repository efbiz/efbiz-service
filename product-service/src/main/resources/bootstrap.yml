server:
  port: 10000

spring:
  application:
    name: products
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  rabbitmq:
    host: localhost
  sleuth:
    sampler:
      percentage: 1
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ofbiz?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    connectionTestQuery: SELECT 1
    connectionTimeout: 30000
    idleTimeout: 600000
    maxLifetime: 1800000
    maximumPoolSize: 5
    minimumIdle: 1
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

endpoints:
 shutdown:
  enabled: true
  
mybatis:
    mapperLocations: classpath:mybatis/*/*/*.xml
    typeAliasesPackage: org.efbiz.product
    configLocation: classpath:configuration.xml
---
spring:
  profiles: docker
  application:
    name: products
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  rabbitmq:
    host: rabbitmq
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    base-url: http://zipkin:9411/

server:
    port: 8080

eureka:
  instance:
    hostname: products
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/

endpoints:
 shutdown:
  enabled: true